<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            border: 1px solid red;
        } */
        .Aha{
            text-align:center;
        }
        .login{
            width: 20vw;
            height: 50vh;
            /* line-height: 80%; */
            margin-left:35% ;
            font-family: sans-serif;
            border: 1px rgb(59, 54, 54) solid;
            padding: 5%;
            
        }
        .login p .login-button{
            width: 20vw;
            background-color: orange;
            padding: 10px;
            font-weight: bold;
            font-family: sans-serif;
            border-radius: 5px;
        }
        .login p .Create{
            width: 20vw;
            padding: 10px;
            font-weight: bold;
            font-family: sans-serif;
            border-radius: 5px;
        }
        .login .New{
            text-align: center;
        }
        .login input{
            width: 18.5vw;
            padding: 10px;
            border-radius: 5px;
        }
        .login label{
            font-weight: bold;

        }
        .login p .checkbox span{
            display: flex;
            justify-content: space-evenly;
            
        }
        .checkbox{
            display: flex;
            
        }
        .Password{
            display: flex;
            justify-content: space-between;
        }
        .Password a{
            text-decoration: none;
        }
        .checkbox label{
            width: 100vw;
        }
        .checkbox a{
            margin-right: 80px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center>
        <img src="https://manuals.plus/wp-content/uploads/2021/03/Login-with-Aha-Getting-Started-Guide-for-iOS-Version-2.1.2-4-scaled.jpg" alt="" width="15%"></center>
    <div class="login">
        <div class="up">
        <h1>Login</h1>
        <p>
        <label for="" placeholder="">Email or mobile phone number</label>
        <p>
        <input type="text">
        </p>
        <div class="Password">
        <label for="">Password</label>
        <a href="">Forget Password</a>
        </div>
        <input type="text">
        </p>
        <p>
        <button class="login-button">Login</button>
        </p>
        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <label for="">Keep me signed in</label>
            <a href="">Details</a>
        </div>
        <p class="New">
            New to Aha?
        </p>
        <p>
            <button class="Create">Create your aha account</button>
        </p>
        </div>
    </div>
</body>
</html>
